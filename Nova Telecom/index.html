<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nova Telecom - Fale Mais</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Telefonia em longa distância com transparência</h1>
        <h2>Calcule seus gastos aqui</h2>
    </header>
    <div class="container">
        <div id="divtabela">
            <table id="tabela">
                <thead>
                    <tr>
                        <th>DDD de origem</th>
                        <th>DDD de destino</th>
                        <th>Tempo em Minutos</th>
                        <th>Plano Fale Mais</th>
                        <th>Com FaleMais</th>
                        <th>Sem FaleMais</th>
                    </tr>  
                </thead>
                
                <tbody>
                    <tr>
                        <td class="entrada">
                            <form>
                                <select>
                                    <option value="">DDD de origem</option>
                                    <option value="019">019</option>
                                    <option value="021">021</option>
                                    <option value="013">013</option>
                                </select>
                            </form>
                        </td>
                        <td class="entrada">
                            <form>
                                <select>
                                    <option value="">DDD do destino</option>
                                    <option value="011">011</option>
                                    <option value="019">019</option>
                                    <option value="021">021</option>
                                </select>
                            </form>
                        </td>
                        <td class="entrada">
                            <form>
                                <input type="number" value="10" placeholder="tempo da ligação"/>
                            </form>
                        </td>
                        <td class="entrada">
                            <form>
                                <select>
                                    <option value="">Escolha um plano</option>
                                    <option value="FaleMais 30">FaleMais 30</option>
                                    <option value="FaleMais 60">FaleMais 60</option>
                                    <option value="FaleMais 120">FaleMais 120</option>
                                </select>
                            </form>
                        </td>
                        <td id="resultCom">
                            <input type="text" placeholder=""/>
                        </td>
                        <td id="resultSem">
                            <input type="text" placeholder=""/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="rowDetalhes">
            <h2>*Com o plano Fale Mais você só paga os minutos excedentes</h2>
        </div>
        <div id="rowBotoes">
            <input class="botao" type="button" value="Calcular" onclick="calcula()">
            <input class="botao" type="button" value="Novo Cálculo" onclick="novaLinha()">
        </div>

    </div>
    <footer>
        <h3>Desenvolvido por Priscila Brito - 2018</h3>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
